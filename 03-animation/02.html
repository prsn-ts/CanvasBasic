<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>setInterval</h1>
    <canvas class="canvas" width="500" height="300"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      let xPos = 10;
      let timerId;

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.arc(xPos, 150, 10, 0, Math.PI*2, false);
        context.fill();
        xPos += 10;
        // xPos = xPos + 3;
      }

      timerId = setInterval(draw, 500);

      //setInterval 함수가 실행중인지 아닌지 판단하는 논리형 변수.
      let stateInterval = true;

      canvas.addEventListener('click', () => {
        if(stateInterval == true){ //Interval이 실행중일 때
          stateInterval = false; //Interval 상태를 중지한다고 명시.
          clearInterval(timerId); //clearInterval 함수를 통해 timerId 변수가 갖고있는 setInterval 함수 실행을 중지한다.
        }else{ //Interval이 실행하지 않을 때
          stateInterval = true; //Interval 상태를 재실행한다고 명시.
          timerId = setInterval(draw, 500); //setInterval 함수를 만들어 timerId 변수에 함수의 참조값을 저장하고 x축으로 나아가던 애니메이션을 다시 실행한다(timerId 변수가 갖고있는 setInterval 함수를 다시 실행하는 느낌.)
        }
      });
    </script>
  </body>
</html>
