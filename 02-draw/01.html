<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // fillRect
      // clearRect
      // strokeRect
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d'); //캔버스를 그리기 위한 객체 Context를 얻어오기 위해 getContext() 메소드로 객체를 얻어온다.

      context.fillRect(50, 50, 100, 100); //색을 채운 사각형 그리기(기본 색상은 검은색)
      context.fillStyle = 'red'; //색상을 지정함(여기부터는 빨간색 물감을 붓에 칠한 효과와 같음)
      context.fillRect(0, 0, 100, 100); //빨간색상의 사각형
      context.clearRect(80, 80, 50, 50); //x좌표 80, y좌표 80위치에(맨 왼쪽위가 기준) 가로 50, 세로 사이즈의 지우개로 지운 효과 
      context.strokeRect(150, 150, 100, 100); //선만 그어진 사각형
    </script>
  </body>
</html>
